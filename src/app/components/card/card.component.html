  <div>
      <div class="quote" >
        <div class="content">
          <div class="phrase" [innerHTML]="quote.content || '<p>Welcome To Quotesy</p>'">

          - {{ quote.author ||  'kartik' }}
         </div>
      </div>
    </div>
</div>
