<div class="card center" [style.background]="'url(' + quote.imageUrl + ')'">
  <div class='love fa fa-heart-o'></div>
  <div>
  <div class="quote" >
    <div class="content">
      <div class="phrase" [innerHTML]="quote.content || '<p>Welcome To Quotesy</p>'">
      </div>
      - {{ quote.author ||  'kartik' }}
      </div>
    </div>
  </div>
  <div class="card-actions">
    <ul>
      <div class="right-arrow" (click)="nextClicked()">
        <i class="fa fa-angle-right" aria-hidden="true" style="font-size:50px;">
        </i>
      </div>
    </ul>

  </div>
</div>
